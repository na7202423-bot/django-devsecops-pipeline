# HTTP server block (for Certbot challenge and HTTPS redirection)
server {
    listen 80;
    server_name 65.2.82.63.nip.io; # Use your simulated domain

    # Configuration for Certbot's domain verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name 65.2.82.63.nip.io; # Use your simulated domain

    # SSL Configuration (Paths point to the shared volumes)
    ssl_certificate /etc/letsencrypt/live/65.2.82.63.nip.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/65.2.82.63.nip.io/privkey.pem;

    # Proxy all traffic to the internal 'web' container
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}