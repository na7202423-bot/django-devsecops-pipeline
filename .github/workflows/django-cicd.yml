name: Django CI/CD Pipeline with Security Gates
on:

  push:

    branches: [ "main" ]

  pull_request:

    branches: [ "main" ]



jobs:

  # JOB 1: Security Checks (Bandit & Trivy Dependency/Secret Scan)

  security-check:

    runs-on: ubuntu-latest

    steps:

      - name: Checkout code

        uses: actions/checkout@v3



      - name: Set up Python

        uses: actions/setup-python@v4

        with:

          python-version: '3.10'



      - name: Install Bandit

        run: pip install bandit



      - name: Run Bandit Security Check (SAST)

        run: bandit -lll -r . -x ./venv



      - name: Run Trivy Dependency and Secret Scan (FS Mode)

        uses: aquasecurity/trivy-action@master

        with:

          # Targets requirements.txt in the helloworld folder for dependency scanning

          scan-ref: './helloworld'

          scan-type: 'fs'

          format: 'table'

          scanners: 'vuln,secret'

          exit-code: '1'

          severity: 'CRITICAL,HIGH'



  # JOB 2: Build and Push to ECR

  build-and-push:

    needs: security-check

    runs-on: ubuntu-latest

    steps:

      - name: Checkout code

        uses: actions/checkout@v3



      - name: Configure AWS credentials

        uses: aws-actions/configure-aws-credentials@v2

        with:

          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}

          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          aws-region: ${{ secrets.AWS_REGION }}



      - name: Login to Amazon ECR

        id: login-ecr

        uses: aws-actions/amazon-ecr-login@v1

        with:

          # ADD THIS LINE TO MASK THE PASSWORD IN THE LOGS

          mask-password: true



      - name: Build, tag, and push image to Amazon ECR

        env:

          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}

          ECR_REPOSITORY: ${{ secrets.AWS_ECR_REPO_URI }}

          IMAGE_TAG: latest

        run: |

          # Builds from the helloworld directory where the Dockerfile is located

          docker build -t $ECR_REPOSITORY:$IMAGE_TAG ./helloworld

          docker push $ECR_REPOSITORY:$IMAGE_TAG



  # JOB 3: Trivy Scan of Final Docker Image (The most comprehensive security gate)

  trivy-scan-image:

    needs: build-and-push

    runs-on: ubuntu-latest

    steps:

      - name: Configure AWS credentials

        uses: aws-actions/configure-aws-credentials@v2

        with:

          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}

          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

          aws-region: ${{ secrets.AWS_REGION }}



      - name: Login to Amazon ECR

        uses: aws-actions/amazon-ecr-login@v1

        with:

          # ADD THIS LINE TO MASK THE PASSWORD IN THE LOGS

          mask-password: true



      - name: Run Trivy Image Scan (Container OS and Packages)

        uses: aquasecurity/trivy-action@master

        with:

          # Scans the image that was just pushed to ECR

          image-ref: ${{ secrets.AWS_ECR_REPO_URI }}:latest

          scan-type: 'image'

          format: 'table'

          scanners: 'vuln,config' # Check for vulnerabilities and misconfigurations

          exit-code: '1'

          severity: 'CRITICAL,HIGH'



  # JOB 4: Deploy to EC2 (Uses Docker Compose for multi-container deployment)
  deploy:
    # Requires the image scan to pass before deployment begins
    needs: trivy-scan-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        # We need the code here to access docker-compose.yml for copying

      # ðŸ’¡ STEP 1: Copy docker-compose.yml to EC2 host
      - name: Copy deployment files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          # Copy docker-compose.yml from the GitHub runner workspace
          source: "helloworld/docker-compose.yml"
          # Destination directory on EC2. Use a specific path.
          target: "/home/${{ secrets.EC2_USER }}/django-app-deploy" # <<< Define a clean deployment path

      # ðŸ’¡ STEP 2: Execute deployment commands via SSH
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            # 1. Define the deployment directory on EC2 (must match the SCP target)
            APP_DIR="/home/${{ secrets.EC2_USER }}/django-app-deploy"
            
            # Ensure the directory exists (optional, but safer)
            mkdir -p $APP_DIR

            # 2. Login to ECR
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ECR_REPO_URI }}

            # 3. Navigate to the deployment directory containing the docker-compose.yml
            cd $APP_DIR
            ls -l $APP_DIR 
            cat $APP_DIR/docker-compose.yml

            # 4. Pull the latest images for the stack (App from ECR, DB from Docker Hub/Registry)
            # This ensures we get the latest built app image.
            docker compose pull
            
            # 5. Gracefully stop and remove the old stack (if running)
            docker compose down || true

            # 6. Start the new stack in detached mode
            docker compose up -d
